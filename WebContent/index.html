<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lazyllo: A Trello Project | Register or Login</title>
<link rel="stylesheet" href="my.css">
</head>
<body>
	<h1 id="title">Lazyllo</h1>
	<h4 id="subtitle">A Trello Project</h4>
	<div class="signup">
		<h4>Signup</h4>
		<form id="signup" enctype="multipart/form-data">
			Username <input id="user" type="text" name="user_username">
       		<br />
       		<br />
    		First Name <input id="fname" type="text" name="user_name">
	       	<br />
	       	<br />
	       	Last Name <input id="lname" type="text" name="user_last_name" />
	       	<br />
	       	<br />
	       	Email <input id="email" type="email" name="user_email" />
	       	<br />
	       	<br />
	       	Password <input id="pass" type="password" name="user_password" />
	       	<br />
	       	<br />
	    </form>
		<input class="mybutton "type="submit" value="Signup" onclick="signup()"/>
		<!-- <div class="container">
		  	<div class="interior">
		    	<a class="btn" onclick="signup()">Signup</a>
		  	</div>
		</div> -->
	</div>

	<div class="login">
		<h4 style="padding-right: 20%;">Login</h4>
		<form id="login" enctype="multipart/form-data">
			Username <input id="user" type="text" name="user_username">
       		<br />
       		<br />
	       	Password <input id="pass" type="password" name="user_password" />
	       	<br />
	       	<br />
    	</form>
		<input class="mybutton" type="submit" value="Login" onclick="login()"/>
		<!-- <div class="container">
		  	<div class="interior">
		    	<a class="btn" onclick="login()">Login</a>
		  	</div>
		</div> -->
	</div>

	       	

	<script type="text/javascript" src="js/xhr.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
